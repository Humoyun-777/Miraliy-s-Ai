        }

        .sidebar-header {

            align-items: center;

            margin-bottom: 25px;
            padding: 15px;

            color: #0a0e17;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);

        }

            color: #7d8590;
        }

        .creator-info strong {
            color: var(--primary-color);
        }

        .new-chat-btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #0a0e17;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;

            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .chat-history-item:hover {
            background-color: #1a1f2e;
            color: var(--primary-color);
        }

        .chat-history-item.active {
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.2), transparent);
            border-left-color: var(--primary-color);
            font-weight: 600;
            color: var(--primary-color);
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.1);
        }
        
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: hidden;
        }

        .chat-header {
            padding: 20px 30px;
            background-color: var(--sidebar-bg);
            border-bottom: 2px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 5;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .chat-header h2 {
            font-size: 1.4rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .messages-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px 0;
            background: linear-gradient(180deg, #0a0e17 0%, #0f1419 100%);
        }

        .messages-container {
            max-width: 950px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            line-height: 1.6;
            padding: 0 5px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            display: flex;
            max-width: 85%;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
        }

        .message-avatar {
            font-size: 1.4rem;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--sidebar-bg);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
            flex-shrink: 0;
            border: 2px solid var(--border-color);
        }

        .message.bot .message-avatar {
            margin-right: 12px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: #0a0e17;
            font-size: 1.6rem;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);

        .message.user .message-avatar {
            margin-left: 12px;
            background: #1a1f2e;
            color: var(--primary-color);
            font-size: 1.6rem;
            border: 2px solid var(--primary-color);

            font-size: 0.95rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            border: 1px solid var(--border-color);

            background-color: var(--ai-bg);
            border-top-left-radius: 5px;
            color: var(--text-color);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);

            border-radius: 50%;

            height: 48px;

            align-items: center;
            justify-content: center;

            transition: all 0.3s;
            flex-shrink: 0;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            font-weight: 700;

            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
        }

        .send-btn:disabled {
            background: #464c57;
            cursor: not-allowed;
            box-shadow: none;
        }

            font-size: 1.2rem;
        }

            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                overflow: hidden;
                position: absolute; 
                height: 100vh;
                transform: translateX(-100%); 
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.active {
                width: 280px;
                padding: 20px;
                transform: translateX(0);
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            }

            .chat-container {
                width: 100vw;
            }

            .messages-container {
                padding: 0 10px;

            #menuToggle {

                grid-template-columns: 1fr;

            width: 8px;

            background: var(--sidebar-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

            "braziliya": { capital: "Brasília", population: "215 million", currency: "Real", continent: "Amerika" }
        };

        function evaluateMathExpression(expression) {
            try {
                if (expression.includes('eval') || expression.includes('Function')) {
                    return null;
                }

                let fixedExpr = expression.replace(/×/g, '*').replace(/÷/g, '/').replace(/,/g, '.');

                const validChars = /^[\d\s+\-*/().,×÷%^]*$/;
                if (!validChars.test(expression)) {
                    return null;
                }

                const result = Function('"use strict"; return (' + fixedExpr + ')')();
                
                if (typeof result === 'number' && !isNaN(result) && isFinite(result)) {
                    return result;
                }
                return null;
            } catch (e) {
                return null;
            }
        }

        function hasMathOperation(text) {
            const mathPatterns = [
                /\d+\s*[\+\-\*\/×÷%^]\s*\d+/,
                /[\+\-\*\/×÷%^]/,
                /\(\s*[\d\+\-\*\/×÷%^\s]+\s*\)/
            ];
            return mathPatterns.some(pattern => pattern.test(text));
        }

        async function extractTextFromImage(imageData) {
            try {
                const result = await Tesseract.recognize(imageData, 'eng+uzb', {
                    logger: m => console.log('OCR:', Math.round(m.progress * 100) + '%')
                });
                return result.data.text.trim();
            } catch (error) {
                console.error('OCR xatosi:', error);
                return null;
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const imageData = e.target.result;
                
                if (!conversationHistory[currentChatIndex]) {
                    conversationHistory[currentChatIndex] = [];
                }

                conversationHistory[currentChatIndex].push({
                    role: 'user',
                    content: imageData,
                    type: 'image',
                    fileName: file.name
                });

                renderMessages();

                const extractedText = await extractTextFromImage(imageData);
                
                let response = '';
                
                if (extractedText && extractedText.length > 0) {
                    response = `<strong>📝 Rasmdan olingan matn:</strong>\n"${extractedText}"\n\n`;
                    
                    if (hasMathOperation(extractedText)) {
                        const result = evaluateMathExpression(extractedText);
                        if (result !== null) {
                            response += `<div class="calculation-result">
                                ✓ Hisob-kitob natijasi: <strong>${extractedText} = ${result}</strong>
                            </div>`;
                        }
                    }
                } else {
                    response = '📸 Rasm tahlil qilindi, lekin matnni aniq ajyta olmadim. Rasmning sifatini yaxshilab qayta urinib ko\'ring!';
                }

                conversationHistory[currentChatIndex].push({
                    role: 'bot',
                    content: response
                });

                renderMessages();
                document.getElementById('imageInput').value = '';
            };

            reader.readAsDataURL(file);
        }

        function getCountryInfo(countryName) {
            const lower = countryName.toLowerCase().trim();
            
            for (const [key, value] of Object.entries(countries)) {
                if (lower.includes(key)) {
                    const name = countryName.charAt(0).toUpperCase() + countryName.slice(1);
                    return `<strong>🌍 ${name} haqida ma'lumot:</strong>
<strong>🏛️ Poytaxti:</strong> ${value.capital}
<strong>👥 Aholisi:</strong> ${value.population}
<strong>💰 Valyutasi:</strong> ${value.currency}
<strong>🗺️ Qit'asi:</strong> ${value.continent}`;
                }
            }
            return null;
        }

            // Neurox haqida
            if (lower.includes("neurox") || lower.includes("boshlanish")) {

Qanday yordam bera olaman?

            }

            // Umumiy foydali javoblar
            const generalResponses = [
                `🤔 Uzuzr bu "${userInput} " haqida aniq ma'lumotim yo'q.

Quyidagilar bilan yordam bera olaman:

🌍 **Davlatlar Ma'lumoti** - poytaxtlar, aholi

Iltimos, yanada tafsilot bering!`,

                `✨ "${userInput}" - bu haqida bilmayman lekin bular hadida bilaman :

Men shuning uchun ko'rsatma beraman:
• Rasmni yuklang - matnni o'qib beraman
• Kod yozing - debugging yoki o'rgatish
• Davlat nomi yozing - geografik ma'lumot
• Matematika masalasi - yechib beraman
• Tarix savol - tafsiliy javob

Qanday davom etaylik?`,

                `🚀 Neurox AI - sizning AI raasingiz!

Imkoniyatlari:

✅ Kod → O'rgatish (Python/JS)

                `💡 Yaxshi fikr! "${userInput}" bilan quyidagi ishlar qila olaman:

        }

        function formatMessage(text) {
            let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\n/g, '<br>');
            
            // Code block qo'shish
            formatted = formatted.replace(/```([\s\S]*?)```/g, (match, code) => {
                return `<div class="code-block">${code.trim()}</div>`;
            });
            
            return formatted;
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const historyContainer = document.getElementById('chatHistoryContainer');
            const chat = conversationHistory[currentChatIndex] || [];
            
            container.innerHTML = '';
            historyContainer.innerHTML = '';

            conversationHistory.forEach((chatItem, index) => {
                const itemEl = document.createElement('div');
                let title = `Chat ${index + 1}`;
                if (chatItem.length > 0) {
                    const firstMsg = chatItem[0];
                    if (firstMsg.type === 'image') {
                        title = `📷 Rasm`;
                    } else {
                        title = firstMsg.content.substring(0, 30) + (firstMsg.content.length > 30 ? '...' : '');
                    }
                }
                itemEl.className = `chat-history-item ${index === currentChatIndex ? 'active' : ''}`;
                itemEl.textContent = title;
                itemEl.onclick = () => loadChat(index);
                historyContainer.appendChild(itemEl);
            });

            if (conversationHistory.length === 0) {
                newChat();
                return; 
            }

            if (chat.length === 0) {
                container.innerHTML = `
                    <div class="welcome-section">
                        <div class="welcome-icon">🧠</div>
                        <h2>Neurox AI</h2>
                        <p>Kuchli AI - Hamma narsani so'rasangiz, javob beraman!</p>
                        
                        <div class="quick-prompts">
                            <div class="prompt-btn" onclick="quickPrompt('Neurox nima?')">
                                <i class="fas fa-info-circle"></i>
                                <span>Neurox Haqida</span>
                            </div>
                            <div class="prompt-btn" onclick="quickPrompt('Python nima?')">
                                <i class="fas fa-code"></i>
                                <span>Python O'rgatish</span>
                            </div>
                            <div class="prompt-btn" onclick="quickPrompt('Tarix')">
                                <i class="fas fa-book"></i>
                                <span>Tarix Darslar</span>
                            </div>
                            <div class="prompt-btn" onclick="quickPrompt('Ozbekiston')">
                                <i class="fas fa-globe"></i>
                                <span>Davlatlar</span>
                            </div>
                            <div class="prompt-btn" onclick="quickPrompt('200 × 50')">
                                <i class="fas fa-calculator"></i>
                                <span>Matematika</span>
                            </div>
                            <div class="prompt-btn" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-image"></i>
                                <span>Rasm Yuklash</span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                chat.forEach(msg => {
                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${msg.role}`;
                    
                    const avatarContent = msg.role === 'bot' 
                        ? '⚡'
                        : '👤';
                    
                    let messageContent = '';
                    if (msg.type === 'image') {
                        messageContent = `<img src="${msg.content}" class="user-image" alt="Yuklangan rasm">`;
                    } else {
                        messageContent = formatMessage(msg.content);
                    }
                    
                    msgEl.innerHTML = `
                        <div class="message-content">
                            <div class="message-avatar">${avatarContent}</div>
                            <div class="message-bubble">${messageContent}</div>
                        </div>
                    `;
                    container.appendChild(msgEl);
                });
            }
            
            const wrapper = document.getElementById('messagesWrapper');
            wrapper.scrollTop = wrapper.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (!text || isProcessing) return;
            
            if (!conversationHistory[currentChatIndex]) {
                conversationHistory[currentChatIndex] = [];
            }
            
            conversationHistory[currentChatIndex].push({
                role: 'user',
                content: text,
                type: 'text'
            });
            
            input.value = '';
            input.style.height = '48px';
            renderMessages();
            
            const sendBtn = document.querySelector('.send-btn');
            sendBtn.disabled = true;
            isProcessing = true;
            
            setTimeout(() => {
                const response = processInputWithMath(text);
                
                conversationHistory[currentChatIndex].push({
                    role: 'bot',
                    content: response,
                    type: 'text'
                });
                
                renderMessages();
                sendBtn.disabled = false;
                isProcessing = false;
                document.getElementById('userInput').focus();
            }, 900);
        }

        function quickPrompt(prompt) {
            document.getElementById('userInput').value = prompt;
            sendMessage();
        }

        function newChat() {
            conversationHistory.push([]);
            currentChatIndex = conversationHistory.length - 1;
            renderMessages();
            document.getElementById('userInput').focus();
        }

        function loadChat(index) {
            currentChatIndex = index;
            renderMessages();
            document.getElementById('userInput').focus();

            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('userInput');
            
            if (textarea) {
                textarea.addEventListener('input', function() {
                    this.style.height = '48px';
                    this.style.height = Math.min(this.scrollHeight, 200) + 'px';
                });
                
                textarea.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        sendMessage();
                    } else if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
            
            if (window.innerWidth <= 768) {
                document.getElementById('menuToggle').style.display = 'block';
                document.querySelector('.chat-container').addEventListener('click', () => {
                    const sidebar = document.querySelector('.sidebar');
                    if (sidebar.classList.contains('active')) {
                        toggleSidebar();
                    }
                });
            }

            renderMessages();
        });
         // Kodni qaytarish uchun View Source blokirovkasi
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                alert('❌ Kodni ko\'rish taqiqlangan!');
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                alert('❌ Developer Tools taqiqlangan!');
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
                alert('❌ Inspector taqiqlangan!');
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                alert('❌ Inspect Element taqiqlangan!');
                return false;
            }
        });

        // O'ng click blokirovkasi
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('❌ O\'ng click taqiqlangan!');
            return false;
        });

        // Iframe da ishlamasi
        if (window.self !== window.top) {
            window.top.location = window.self.location;
        }

        // Console blokirovkasi
        const devtools = {open: false, orientation: null};
        const threshold = 160;
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > threshold || window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    alert('❌ Developer Tools yopilgan!');
                }
            } else {
                devtools.open = false;
            }
        }, 500);
    </script>
